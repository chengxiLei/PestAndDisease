<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.108.0">
  <title>Signin Template · Bootstrap v5.3</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">





  <link href="../static/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">


  <!-- Custom styles for this template -->
  <link href="../static/css/sign-in.css" rel="stylesheet">
</head>

<body class="text-center">

  <main class="form-signin w-100 m-auto">
    <form novalidate action="/login" method="post" enctype=multipart/form-data>
      <!-- <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="Username">
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="Passwd">
        <label for="floatingPassword">Password</label>
      </div>
      {% if wrongPwd %}
      <div class="checkbox mb-3" style="color: red;">
        The Username or Password is incorrect!
      </div>
      {% else %}
      {% endif %}

      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <button class="w-10 btn btn-sm btn btn-link" type="button" style="position: relative;top: 10px;" onclick="register()">register</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
    </form>
  </main>



</body>
<script src="../static/js/sign_in.js"></script>

</html>
